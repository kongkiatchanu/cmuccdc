<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DustBoy</title>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <section id="layout">
        <div id="layout-main" class="row">
            <div id="layout-left" class="col-12 col-lg-6">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="title">
                    TRACKING MODEL
                </div>
                <form id="frm-tracking" class="needs-validation" novalidate>
                    <div class="form-group row">
                        <div class="col-9 col-sm-10 col-md-10 col-xl-12">
                            <input id="tracking" class="form-control shadow-drop-inset-bottom" type="text"
                                name="tracking" placeholder="enter your tracking model name" required>
                            <div class="valid-feedback text-right">
                                กรอกรหัสเครื่องแล้ว!
                            </div>
                            <div class="invalid-feedback text-right">
                                กรุณากรอกรหัสเครื่อง!
                            </div>
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 d-xl-none">
                            <button id="submit-tracking" class="btn btn-lg" type="submit" name="submit-tracking">
                                <i class="fas fa-search "></i>
                            </button>
                        </div>
                        <label class="col-sm-12 col-lg-12 col-form-label text-input-down" for="tracking">
                            ตัวอย่าง : N-147,N-156,N-188
                        </label>
                    </div>
                </form>
            </div>
            <div id="layout-right" class="col-12 col-lg-6">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="title">
                    LOGIN
                </div>
                <form id="frm-login" class="needs-validation" novalidate>
                    <div class="form-group row">
                        <label for="username" class="col-12 col-lg-4 col-form-label">Username</label>
                        <div class="col-12 col-lg-8">
                            <input id="username" class="form-control shadow-drop-inset-bottom" type="text"
                                name="username" placeholder="name" required>
                            <div class="valid-feedback text-right">
                                กรอกชื่อผู้ใช้งานแล้ว!
                            </div>
                            <div class="invalid-feedback text-right">
                                กรุณากรอกชื่อผู้ใช้งาน!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-12 col-lg-4 col-form-label">Password</label>
                        <div class="col-12 col-lg-8">
                            <input id="password" class="form-control shadow-drop-inset-bottom" type="text"
                                name="username" placeholder="******" required>
                            <div class="valid-feedback text-right">
                                กรอกรหัสผ๋านแล้ว!
                            </div>
                            <div class="invalid-feedback text-right">
                                กรุณากรอกรหัสผ๋าน!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-lg-8 offset-lg-4">
                            <button id="submit-login" class="form-control btn" type="submit" name="username"> LOGIN
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section id="main-modal">
        <div id="tracking-modal" class="modal fade" tabindex="-1" role="dialog"
            aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-scrollable modal-dialog-centered" role="document">
                <div class="modal-content shadow-drop-bottom-tracking">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fas fa-times"></i>
                        </button>
                        <div class="title">
                            <h4>รายละเอียด</h4>
                            <p>รหัสเครื่อง : True-NB-IoT-003</p>
                            <p>สถานะ :
                                <span class="status-online text-success active">ออนไลน์</span>
                                <span class="status-offline text-danger">ออฟไลน์</span>
                                <span class="status-install text-base-color2">รอติดตั้ง</span>
                                <span class="status-fix text-base-color2">ส่งเครื่องซ่อม</span>
                            </p>
                        </div>
                        <ul>
                            <li class="step active">
                                <div class="icon">
                                    <div id="anima-online" class="anima-icon"
                                        data-icon="assets/icon/custom-icon/online-offline.json"></div>
                                </div>
                                <span>
                                    <a href="https://www.cmuccdc.org/entaneer"
                                        target="_blank">cmuccdc.org/entaneer</a>
                                </span>
                            </li>
                            <li class="step">
                                <div class="icon">
                                    <div id="anima-offline" class="anima-icon"
                                        data-icon="assets/icon/custom-icon/online-offline.json"></div>
                                </div>
                            </li>
                            <li class="step">
                                <div class="icon">
                                    <div id="anima-install" class="anima-icon"
                                        data-icon="assets/icon/custom-icon/hourglass.json"></div>
                                </div>
                                <span>
                                    ไปรษณีย์
                                    <p>
                                        <a href="https://track.thailandpost.co.th/"
                                            target="_blank">EG567855570TH</a>
                                    </p>
                                </span>
                            </li>
                            <li class="step">
                                <div class="icon">
                                    <div id="anima-fix" class="anima-icon"
                                        data-icon="assets/icon/lordicon-icon/409-tool/409-tool-outline.json"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/popper/popper.min.js"></script>
    <script src="assets/js/lottie/lottie.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <!-- 
        ลบไฟล์ test.js ได้เลยครับ
        ช่อง tracking 
        พิมพ์ 1       => ออนไลน์
        พิมพ์ 2       => ออฟไลน์
        พิมพ์ 3       => รอติดตั้ง
        พิมพ์ อะไรก็ได้ => ส่งเครื่องซ่อม
    -->
    <script src="assets/js/test.js"></script>

</body>

</html>
